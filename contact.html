      <div class="contact-grid">
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/xjkpoyzz" method="POST">
          <!-- Comment: This form uses client-side validation. Replace with your backend later. -->
          <label>Full Name
            <input type="text" name="name" placeholder="Your name" required/>
          </label>

          <label>Email
            <input type="email" name="email" placeholder="name@example.com" required/>
          </label>

          <label>Subject
            <input type="text" name="subject" placeholder="Project, collaboration, etc." required/>
          </label>

          <label>Message
            <textarea name="message" rows="6" placeholder="How can I help?" required></textarea>
          </label>

          <button type="submit" class="btn primary">Send Message</button>
          <p class="form-status" id="formStatus" role="status" aria-live="polite"></p>
          
        </form>
